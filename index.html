<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anh Y√™u √Ånh ‚ù§Ô∏è</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        perspective: 1200px;
        cursor: grab;
        touch-action: none;
      }

      .scene {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .space {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        will-change: transform;
      }

      .star,
      .heart,
      .falling-text {
        position: absolute;
        transform-style: preserve-3d;
      }

      .star {
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .shooting-star {
        width: 100px;
        height: 2px;
        background: linear-gradient(-45deg, white, transparent);
        animation: shooting 1.5s linear forwards;
        position: absolute;
        transform: rotate(-45deg);
        opacity: 0.8;
      }

      @keyframes shooting {
        0% {
          transform: translate(100vw, -10vh) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translate(-20vw, 100vh) rotate(-45deg);
          opacity: 0;
        }
      }

      .heart {
        font-size: 20px;
        font-weight: 900;
        color: #ff2d55;
        text-shadow: 0 0 8px #ff2d55, 0 0 15px #ff2d55, 0 0 20px #ff2d55,
          0 0 30px #ff6ec7;
        animation: fallHeart linear forwards;
        user-select: none;
      }

      @keyframes fallHeart {
        0% {
          transform: translateY(0) rotateY(0deg);
        }
        100% {
          transform: translateY(100vh) rotateY(360deg);
          opacity: 0;
        }
      }

      .falling-text {
        font-family: "Pacifico", cursive;
        font-weight: bold;
        white-space: nowrap;
        user-select: none;
        text-shadow: 0 0 5px white, 0 0 10px white;
        animation: fallText linear forwards, colorChange 3s infinite alternate;
      }

      @keyframes colorChange {
        0%,
        25% {
          color: hotpink;
        }
        50% {
          color: white;
        }
        75% {
          color: aqua;
        }
        100% {
          color: pink;
        }
      }

      @keyframes fallText {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <audio id="background-music" autoplay loop>
      <source src="music.mp3" type="audio/mp3" />
    </audio>
    <div class="scene">
      <div class="space" id="space"></div>
    </div>

    <script>
      const space = document.getElementById("space");
      document.addEventListener(
        "click",
        () => {
          document.getElementById("background-music").play();
        },
        { once: true }
      );
      const stars = [];

      function createStars(count = 600, radius = 1000) {
        for (let i = 0; i < count; i++) {
          const star = document.createElement("div");
          const size = Math.random() * 2 + 1;
          star.className = "star";
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDelay = `${Math.random() * 2}s`;

          const theta = Math.random() * 2 * Math.PI;
          const phi = Math.acos(2 * Math.random() - 1);
          const r = radius + Math.random() * 500;

          const x = r * Math.sin(phi) * Math.cos(theta);
          const y = r * Math.sin(phi) * Math.sin(theta);
          const z = r * Math.cos(phi);

          const dx = (Math.random() - 0.5) * 0.2;
          const dy = (Math.random() - 0.5) * 0.2;
          const dz = (Math.random() - 0.5) * 0.2;

          stars.push({ element: star, x, y, z, dx, dy, dz });
          space.appendChild(star);
        }
      }

      function animateStars() {
        for (const star of stars) {
          star.x += star.dx * 5; //t·ªëc ƒë·ªô ng√¥i sao
          star.y += star.dy * 5;
          star.z += star.dz * 5;

          const maxDistance = 2000;
          if (
            Math.abs(star.x) > maxDistance ||
            Math.abs(star.y) > maxDistance ||
            Math.abs(star.z) > maxDistance
          ) {
            star.x = -star.x;
            star.y = -star.y;
            star.z = -star.z;
          }

          star.element.style.transform = `translate3d(${star.x}px, ${star.y}px, ${star.z}px)`;
        }
        requestAnimationFrame(animateStars);
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ìÜ©üíóìÜ™";
        Object.assign(heart.style, {
          left: `${Math.random() * 100}vw`,
          top: `${Math.random() * -20}vh`,
          fontSize: `${Math.random() * 20 + 10}px`,
          color: Math.random() > 0.5 ? "red" : "pink",
          animationDuration: `${Math.random() * 5 + 5}s`,
          transform: `translateZ(${Math.random() * 2000 - 1000}px)`,
        });
        space.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }

      const messages = [
        "Y√™u √Ånh‚ô°",
        "Anh y√™u em‚ô°",
        "N·ªù ƒê·∫°t ‚ô° N·ªù √Ånh",
        "Ti·ªÉu h·∫Øc ‚ô° Ti·ªÉu b·∫°ch",
        "Love you so much‚ô°",
      ];
      function createFallingText() {
        const text = document.createElement("div");
        text.className = "falling-text";
        text.textContent =
          messages[Math.floor(Math.random() * messages.length)];
        Object.assign(text.style, {
          left: `${Math.random() * 90}vw`,
          top: `${Math.random() * -20}vh`,
          fontSize: `${Math.random() * 50 + 25}px`,
          color: Math.random() > 0.5 ? "aqua" : "hotpink",
          animationDuration: `${Math.random() * 5 + 5}s`,
          transform: `translateZ(${Math.random() * 2000 - 1000}px)`,
        });
        space.appendChild(text);
        setTimeout(() => text.remove(), 10000);
      }

      function createShootingStar() {
        const star = document.createElement("div");
        star.className = "shooting-star";
        star.style.top = "0";
        star.style.left = "100vw";
        space.appendChild(star);
        setTimeout(() => star.remove(), 2000);
      }

      // === Smooth Rotation/Zoom ===
      let rotateX = 0,
        rotateY = 0,
        zoom = 0;
      let targetRotateX = 0,
        targetRotateY = 0,
        targetZoom = 0;
      let isDragging = false,
        lastX = 0,
        lastY = 0;

      function animateTransform() {
        rotateX += (targetRotateX - rotateX) * 0.1;
        rotateY += (targetRotateY - rotateY) * 0.1;
        zoom += (targetZoom - zoom) * 0.1;
        space.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${zoom}px)`;
        requestAnimationFrame(animateTransform);
      }

      document.addEventListener("mousedown", (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        document.body.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        targetRotateY += dx * 0.15;
        targetRotateX -= dy * 0.15;
        targetRotateX = Math.max(-60, Math.min(60, targetRotateX));
        targetRotateY = Math.max(-180, Math.min(180, targetRotateY));
        lastX = e.clientX;
        lastY = e.clientY;
      });

      document.addEventListener("wheel", (e) => {
        targetZoom += e.deltaY * -0.5;
        targetZoom = Math.max(-3000, Math.min(1000, targetZoom));
      });

      document.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      });

      document.addEventListener("touchmove", (e) => {
        if (e.touches.length === 1) {
          const dx = e.touches[0].clientX - lastX;
          const dy = e.touches[0].clientY - lastY;
          targetRotateY += dx * 0.15;
          targetRotateX -= dy * 0.15;
          targetRotateX = Math.max(-60, Math.min(60, targetRotateX));
          targetRotateY = Math.max(-180, Math.min(180, targetRotateY));
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      });

      // === Kh·ªüi t·∫°o ===
      createStars();
      animateStars(); // B·∫Øt ƒë·∫ßu chuy·ªÉn ƒë·ªông sao
      animateTransform();
      setInterval(createHeart, 300);
      setInterval(createFallingText, 500);
      setInterval(createShootingStar, 3000);
    </script>
  </body>
</html>
