<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anh Yêu Ánh ❤️</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        perspective: 1200px;
        cursor: grab;
        touch-action: none;
      }

      .scene {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .space {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
      }
      .heart,
      .falling-text {
        position: absolute;
        transform-style: preserve-3d;
      }

      @keyframes moveStars {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translateY(50vh) translateX(20vw);
        }
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: moveStars 10s linear infinite; /* Di chuyển liên tục */
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes floatStar {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(5px, -4px);
        }
        40% {
          transform: translate(-5px, 5px);
        }
        60% {
          transform: translate(4px, -5px);
        }
        80% {
          transform: translate(-4px, 4px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      .shooting-star {
        width: 100px;
        height: 2px;
        background: linear-gradient(-45deg, white, transparent);
        animation: shooting 1.5s linear forwards;
        position: absolute;
        transform: rotate(-45deg);
        opacity: 0.8;
      }

      @keyframes shooting {
        0% {
          transform: translate(100vw, -10vh) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translate(-20vw, 100vh) rotate(-45deg);
          opacity: 0;
        }
      }

      @keyframes fallHeart {
        0% {
          transform: translateY(0) rotateY(0deg);
        }
        100% {
          transform: translateY(100vh) rotateY(360deg);
          opacity: 0;
        }
      }

      .heart {
        font-size: 20px;
        user-select: none;
        animation: fallHeart 6s linear forwards;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        transform-style: preserve-3d;
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes colorChange {
        0% {
          color: hotpink;
        }
        25% {
          color: aqua;
        }
        50% {
          color: hotpink;
        }
        75% {
          color: aqua;
        }
        100% {
          color: hotpink;
        }
      }

      .falling-text {
        font-family: "Pacifico", cursive;
        font-weight: bold;
        white-space: nowrap;
        user-select: none;
        text-shadow: 0 0 15px white, 0 0 30px #ff6ec7, 0 0 45px #ff6ec7;
        animation: fallText linear forwards, colorChange 3s infinite alternate;
      }

      @keyframes fallText {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <audio id="background-music" autoplay loop>
    <source src="music.mp3" type="audio/mp3" />
  </audio>
  <script>
    document.addEventListener(
      "click",
      function () {
        document.getElementById("background-music").play();
      },
      { once: true }
    );
  </script>
  <body>
    <div class="scene">
      <div class="space" id="space"></div>
    </div>

    <script>
      const space = document.getElementById("space");

      // === Star Generation ===
      function createStars(count = 300) {
        for (let i = 0; i < count; i++) {
          const star = document.createElement("div");
          const size = Math.random() * 2 + 1;
          Object.assign(star.style, {
            width: `${size}px`,
            height: `${size}px`,
            top: `${Math.random() * 100}vh`,
            left: `${Math.random() * 100}vw`,
            transform: `translateZ(${Math.random() * 2000 - 1000}px)`,
          });
          star.className = "star";
          space.appendChild(star);
        }
      }

      // === Heart ===
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "❤️";
        Object.assign(heart.style, {
          left: `${Math.random() * 100}vw`,
          top: `${Math.random() * -20}vh`,
          fontSize: `${Math.random() * 20 + 10}px`,
          color: Math.random() > 0.5 ? "red" : "pink",
          animationDuration: `${Math.random() * 5 + 5}s`,
          transform: `translateZ(${Math.random() * 2000 - 1000}px)`,
        });
        space.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }

      // === Falling Text ===
      const messages = [
        "Yêu Ánh♡",
        "Anh yêu em♡",
        "Nờ Đạt ♡ Nờ Ánh",
        "Tiểu hắc ♡ Tiểu bạch",
        "Love you so muchmuch♡",
      ];
      function createFallingText() {
        const text = document.createElement("div");
        text.className = "falling-text";
        text.textContent =
          messages[Math.floor(Math.random() * messages.length)];
        Object.assign(text.style, {
          left: `${Math.random() * 90}vw`,
          top: `${Math.random() * -20}vh`,
          color: Math.random() > 0.5 ? "aqua" : "hotpink",
          fontSize: `${Math.random() * 20 + 15}px`,
          animationDuration: `${Math.random() * 5 + 5}s`,
          transform: `translateZ(${Math.random() * 2000 - 1000}px)`,
        });
        space.appendChild(text);
        setTimeout(() => text.remove(), 10000);
      }

      // === Shooting Star ===
      function createShootingStar() {
        const star = document.createElement("div");
        star.className = "shooting-star";
        Object.assign(star.style, {
          top: "0",
          left: "100vw",
          transform: "translate(0, 0) rotate(-45deg)",
        });
        space.appendChild(star);
        setTimeout(() => star.remove(), 2000);
      }

      // === Rotation & Zoom Handling ===
      let rotateX = 0,
        rotateY = 0,
        zoom = 0;
      let isDragging = false,
        lastX = 0,
        lastY = 0;

      function updateTransform() {
        space.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${zoom}px)`;
      }

      document.addEventListener("mousedown", (e) => {
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        document.body.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        document.body.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        rotateY += dx * 0.15;
        rotateX -= dy * 0.15;
        rotateX = Math.max(-60, Math.min(60, rotateX));
        rotateY = Math.max(-180, Math.min(180, rotateY));
        updateTransform();
        lastX = e.clientX;
        lastY = e.clientY;
      });

      document.addEventListener("wheel", (e) => {
        zoom += e.deltaY * -0.5;
        zoom = Math.max(-3000, Math.min(1000, zoom));
        updateTransform();
      });

      // Touch support
      let touchStartX = 0,
        touchStartY = 0;
      document.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }
      });

      document.addEventListener("touchmove", (e) => {
        if (e.touches.length === 1) {
          const dx = e.touches[0].clientX - touchStartX;
          const dy = e.touches[0].clientY - touchStartY;
          rotateY += dx * 0.15;
          rotateX -= dy * 0.15;
          rotateX = Math.max(-60, Math.min(60, rotateX));
          rotateY = Math.max(-180, Math.min(180, rotateY));
          updateTransform();
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }
      });

      // === Initialize ===
      createStars();
      setInterval(createHeart, 200);
      setInterval(createFallingText, 300);
      setInterval(createShootingStar, 3000);
    </script>
  </body>
</html>
